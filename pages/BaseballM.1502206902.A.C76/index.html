<p>[即時新聞/記者快抄] 批踢踢網友pipisily發文表示，對於看電視的我們或許沒差，但現場的觀眾是什麼感受，是很爽的買一場看二場的感覺</p>

<p>根據批踢踢Baseball板網友pipisily表示，「還是很煩一直打，想走又不甘心的感覺，像是象獅冠軍賽王勝偉全壘打那場」。應該很爽，看到今天這種比賽是賺到還是很煩</p>

<p>文章下方網友留言表示「我喵覺得煩，能贏的比賽搞到差點輸掉」;「賺到，好看的比賽」; 「比分接近最後關頭都很精彩不過這場打了5小時太久」。也有網友表示，「我吱，雖然輸了，但蠻好看的」</p>
